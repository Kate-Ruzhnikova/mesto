<!DOCTYPE html> <!--  -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content page__content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/profile_photo.jpg" alt="Фото профиля">
                <div class="profile__information">
                    <div><h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p></div>
                    <button class="profile__edit-button" type="button" aria-label="Открыть"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Открыть"></button>
        </section>

        <section class="elements">
            <ul class="elements__list"></ul>
        </section>

    </main>
    <footer class="footer">
       <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <form class="popup__content" name="popupFormProfile" method="post" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="popup-name" name="popup-name" required placeholder="Имя" class="popup__input" type="text" minlength="2" maxlength="40">
                <span class="popup__error"></span>
                <input id="popup-description" name="popup-description" required placeholder="О себе" class="popup__input" type="text" minlength="2" maxlength="200">
                <span class="popup__error"></span>
                <input disabled class="popup__save" name="popup-save" type="submit" value="Сохранить">
            </form>
        </div>
    </div>

    <div class="popup popup_card">
        <div class="popup__container popup__container-card">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <form class="popup__content" name="popupFormCard" method="post" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input id="popup-title-card" name="popup-title-card" required placeholder="Название" class="popup__input" type="text" minlength="2" maxlength="30">
                <span class="popup__error"></span>
                <input id="popup-link" name="popup-link" required placeholder="Ссылка на картинку" class="popup__input" type="url">
                <span class="popup__error"></span>
                <input disabled class="popup__save popup__save_type_invalid" name="popup-save" type="submit" value="Сохранить">
            </form>
        </div>
    </div>

    <div class="popup popup_img">
        <div class="popup__container popup__container-img">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <figure class="figure">
                <img class="figure__img" src="#" alt="#">
                <figcaption class="figure__figcaption"></figcaption>
            </figure>
        </div>
    </div>

    <template class="element-template">
        <li class="elements__card">
            <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
            <img class="elements__photo" src="#" alt="#">
            <div class="elements__group">
                <h2 class="elements__text"></h2>
                <button class="elements__like" type="button" aria-label="Нравится"></button>
            </div>
        </li>
    </template>

    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script>
</body>
</html>
